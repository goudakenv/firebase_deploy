<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="情報共有WEBシステム">
    <title>検索</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #opinions-container {
            max-width: 800px;
            margin: 20px auto 50px auto;
            /* 中央寄せ + 上下余白 */
            padding: 0 20px;
        }

        .opinion-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            line-height: 1.6;
        }

        #search-form {
            max-width: 800px;
            margin: 50px auto 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        #search-input {
            width: 100%;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            margin: 20px auto 20px;
        }

        #search-btn {
            padding: 9px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
            margin: 20px auto 20px;
        }

        #search-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <h1>PARLEY</h1>
            <nav class="nav-menu">
                <ul>
                    <li><a href="/">意見箱</a></li>
                    <li><a href="/board">掲示板</a></li>
                    <li><a href="index3.html">調整中</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Googleサインインボタン -->
    <button id="google-sign-in" class="google-sign-in-btn" type="button">
        <span>Googleで</span><br />
        <span>サインイン</span>
    </button>

    <!-- ログイン情報 + サインアウト -->
    <div id="user-info"></div>

    <!-- サインアウトボタン -->
    <div id="sign-out-btn-container" style="display:none;">
        <button id="sign-out-btn">サインアウト</button>
    </div>

    <h2>検索</h2>

    <form id="search-form" onsubmit="return false;">
        <input type="text" id="search-input" placeholder="話したい人の名前を入力してください" />
        <button id="search-btn" type="submit">検索</button>
    </form>

    <div id="opinions-container">読み込み中...</div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3QzOBknuvpVy1rcl9o2PJIsKjzcH6-Ko",
            authDomain: "loginconnect-b3963.firebaseapp.com",
            projectId: "loginconnect-b3963",
            storageBucket: "loginconnect-b3963.appspot.com",
            messagingSenderId: "362875108198",
            appId: "1:362875108198:web:e94198275cbb42d6aca6a7",
            measurementId: "G-THFPS2MKYJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const googleSignInBtn = document.getElementById('google-sign-in');
        const userInfoDiv = document.getElementById('user-info');
        const signOutBtnContainer = document.getElementById('sign-out-btn-container');
        const signOutBtn = document.getElementById('sign-out-btn');
        const opinionsContainer = document.getElementById('opinions-container');

        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');

        let allOpinions = []; // 全データ保持用

        googleSignInBtn.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then(() => { })
                .catch((error) => {
                    console.error('ログイン失敗:', error);
                });
        });

        signOutBtn.addEventListener('click', () => {
            signOut(auth).catch((error) => {
                console.error('サインアウト失敗:', error);
            });
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                if (user.email === "proper393@gmail.com") {
                    userInfoDiv.innerHTML = `<div>ログイン中</div>`;
                    userInfoDiv.style.display = 'block';
                    googleSignInBtn.style.display = 'none';
                    signOutBtnContainer.style.display = 'block';
                    loadOpinions();
                } else {
                    userInfoDiv.innerHTML = `<div>ログイン中</div>`;
                    userInfoDiv.style.display = 'block';
                    googleSignInBtn.style.display = 'none';
                    signOutBtnContainer.style.display = 'block';
                    opinionsContainer.innerHTML = '<p>このアカウントでは意見一覧を表示できません。</p>';
                }
            } else {
                userInfoDiv.style.display = 'none';
                googleSignInBtn.style.display = 'block';
                signOutBtnContainer.style.display = 'none';
                opinionsContainer.innerHTML = '<p>ログインして意見一覧を表示してください。</p>';
            }
        });

        // Firestoreから全意見を取得し、allOpinionsに保存。初期表示は全件表示。
        async function loadOpinions() {
            opinionsContainer.innerHTML = '読み込み中...';
            try {
                const q = query(collection(db, "names"), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                allOpinions = [];

                querySnapshot.forEach(doc => {
                    allOpinions.push({ id: doc.id, data: doc.data() });
                });

                displayOpinions(allOpinions);
            } catch (error) {
                console.error('データ取得失敗:', error);
                opinionsContainer.innerHTML = '<p>データの読み込み中にエラーが発生しました。</p>';
            }
        }

        // 意見一覧を表示する関数（配列を受け取る）
        function displayOpinions(opinions) {
            if (!opinions.length) {
                opinionsContainer.innerHTML = '<p>該当する意見がありません。</p>';
                return;
            }

            let html = '';
            opinions.forEach(({ data }) => {
                html += `<div class="opinion-card">
                    <p><strong>話したい人:</strong> ${escapeHtml(data.whoToMeet)}</p>
                    ${data.additionalData?.map(field => `
                      <div><strong>${escapeHtml(field.title)}:</strong> ${escapeHtml(field.content)}</div>
                    `).join('')}
                    <p><strong>投稿者:</strong> ${escapeHtml(data.user?.email || '不明')}</p>
                    <p><strong>投稿時間:</strong> ${new Date(data.timestamp.seconds * 1000).toLocaleString()}</p>
                    <hr>
                </div>`;
            });
            opinionsContainer.innerHTML = html;
        }

        // 検索ボタンクリック時の処理
        searchForm.addEventListener('submit', () => {
            const keyword = searchInput.value.trim().toLowerCase();

            if (!keyword) {
                // キーワードなしなら全件表示
                displayOpinions(allOpinions);
                return;
            }

            // whoToMeetにキーワードが含まれるデータのみ抽出（大文字小文字区別なし）
            const filtered = allOpinions.filter(({ data }) =>
                data.whoToMeet && data.whoToMeet.toLowerCase().includes(keyword)
            );

            displayOpinions(filtered);
        });

        // HTMLの特殊文字をエスケープする関数（XSS対策）
        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/[&<>"'`=\/]/g, function (s) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;',
                    '`': '&#x60;',
                    '=': '&#x3D;',
                    '/': '&#x2F;'
                }[s];
            });
        }
    </script>

    <footer class="footer-github">
        <p>📂 GitHubリポジトリ:
            <a href="https://github.com/goudakenv/firebase_deploy" target="_blank" rel="noopener noreferrer">
                https://github.com/goudakenv/firebase_deploy
            </a>
        </p>
    </footer>
</body>

</html>
