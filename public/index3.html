<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="情報共有WEBシステム">
    <title>検索</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #opinions-container {
            max-width: 800px;
            margin: 20px auto 50px auto;
            padding: 0 20px;
        }

        .opinion-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            line-height: 1.6;
        }

        .admin-actions {
            margin-top: 10px;
        }

        .admin-actions button {
            margin-right: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }

        #search-form {
            max-width: 800px;
            margin: 50px auto 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        #search-input {
            width: 100%;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            margin: 20px auto 20px;
        }

        #search-btn {
            padding: 9px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin: 20px auto 20px;
        }

        #search-btn:hover {
            background-color: #45a049;
        }

        #search-summary {
            max-width: 800px;
            margin: 10px auto;
            padding: 0 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <h1>PARLEY</h1>
            <nav class="nav-menu">
                <ul>
                    <li><a href="/">意見箱</a></li>
                    <li><a href="/board">掲示板</a></li>
                    <li><a href="index3.html">調整中</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <button id="google-sign-in" class="google-sign-in-btn" type="button">
        <span>Googleで</span><br />
        <span>サインイン</span>
    </button>
    <div id="user-info"></div>
    <div id="sign-out-btn-container" style="display:none;">
        <button id="sign-out-btn">サインアウト</button>
    </div>
    <h2>検索</h2>
    <form id="search-form" onsubmit="return false;">
        <input type="text" id="search-input" placeholder="話したい人の名前を入力してください" />
        <button id="search-btn" type="submit">検索</button>
    </form>
    <div id="search-summary"></div>
    <div id="opinions-container">読み込み中...</div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3QzOBknuvpVy1rcl9o2PJIsKjzcH6-Ko",
            authDomain: "loginconnect-b3963.firebaseapp.com",
            projectId: "loginconnect-b3963",
            storageBucket: "loginconnect-b3963.appspot.com",
            messagingSenderId: "362875108198",
            appId: "1:362875108198:web:e94198275cbb42d6aca6a7",
            measurementId: "G-THFPS2MKYJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const googleSignInBtn = document.getElementById('google-sign-in');
        const userInfoDiv = document.getElementById('user-info');
        const signOutBtnContainer = document.getElementById('sign-out-btn-container');
        const signOutBtn = document.getElementById('sign-out-btn');
        const opinionsContainer = document.getElementById('opinions-container');
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const searchSummary = document.getElementById('search-summary');

        let allOpinions = [];
        let isAdmin = false;

        googleSignInBtn.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).catch(error => console.error('ログイン失敗:', error));
        });

        signOutBtn.addEventListener('click', () => {
            signOut(auth).catch(error => console.error('サインアウト失敗:', error));
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                isAdmin = user.email === "proper393@gmail.com";
                userInfoDiv.innerHTML = `<div>ログイン中: ${user.email}</div>`;
                userInfoDiv.style.display = 'block';
                googleSignInBtn.style.display = 'none';
                signOutBtnContainer.style.display = 'block';
            } else {
                isAdmin = false;
                userInfoDiv.style.display = 'none';
                googleSignInBtn.style.display = 'block';
                signOutBtnContainer.style.display = 'none';
            }
            loadOpinions();
        });

        async function loadOpinions() {
            opinionsContainer.innerHTML = '読み込み中...';
            try {
                const q = query(collection(db, "names"), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                allOpinions = querySnapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
                displayOpinions(allOpinions);
            } catch (error) {
                console.error('データ取得失敗:', error);
                opinionsContainer.innerHTML = '<p>データの読み込み中にエラーが発生しました。</p>';
            }
        }

        function displayOpinions(opinions) {
            if (!isAdmin) {
                opinionsContainer.innerHTML = '<p>検索件数とランキングは表示されますが、意見一覧は管理者のみ閲覧可能です。</p>';
                return;
            }

            if (!opinions.length) {
                opinionsContainer.innerHTML = '<p>該当する意見がありません。</p>';
                return;
            }

            opinionsContainer.innerHTML = opinions.map(({ id, data }) => `
            <div class="opinion-card">
                <p><strong>話したい人:</strong> ${escapeHtml(data.whoToMeet)}</p>
                ${data.additionalData?.map(field => `
                    <div><strong>${escapeHtml(field.title)}:</strong> ${escapeHtml(field.content)}</div>
                `).join('') || ''}
                <p><strong>投稿者:</strong> ${escapeHtml(data.user?.email || '不明')}</p>
                <p><strong>投稿時間:</strong> ${new Date(data.timestamp.seconds * 1000).toLocaleString()}</p>
                <div class="admin-actions">
                    <button onclick="deleteOpinion('${id}')">削除</button>
                    <button onclick="alert('編集機能は現在未実装です。')">編集</button>
                </div>
                <hr>
            </div>
        `).join('');
        }

        window.deleteOpinion = async (id) => {
            if (!confirm("この意見を本当に削除しますか？")) return;
            try {
                await deleteDoc(doc(db, "names", id));
                loadOpinions();
            } catch (error) {
                console.error("削除に失敗しました:", error);
            }
        };

        searchForm.addEventListener('submit', () => {
            const keyword = searchInput.value.trim().toLowerCase();
            if (!keyword) {
                displayOpinions(allOpinions);
                searchSummary.innerHTML = '';
                return;
            }

            const filtered = allOpinions.filter(({ data }) =>
                data.whoToMeet && data.whoToMeet.toLowerCase().includes(keyword)
            );

            if (isAdmin) {
                displayOpinions(filtered);
            } else {
                opinionsContainer.innerHTML = '<p>検索件数とランキングは表示されますが、意見一覧は管理者のみ閲覧可能です。</p>';
            }

            const countMap = {};
            allOpinions.forEach(({ data }) => {
                const name = data.whoToMeet?.toLowerCase();
                if (name) countMap[name] = (countMap[name] || 0) + 1;
            });

            const sortedCounts = Object.entries(countMap).sort((a, b) => b[1] - a[1]);
            const matchedCount = filtered.length;
            const rank = sortedCounts.findIndex(([name]) => name.includes(keyword)) + 1;

            searchSummary.innerHTML = `${matchedCount}件見つかりました。${rank ? `（ランキング: ${rank}位）` : ''}`;
        });

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/[&<>"]/g, s => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;'
            })[s]);
        }
    </script>
    <footer class="footer-github">
        <p>📂 GitHubリポジトリ:
            <a href="https://github.com/goudakenv/firebase_deploy" target="_blank" rel="noopener noreferrer">
                https://github.com/goudakenv/firebase_deploy
            </a>
        </p>
    </footer>
</body>

</html>
