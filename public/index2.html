<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>掲示板</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="header-content">
      <h1>PARLEY</h1>
      <nav class="nav-menu">
        <ul>
          <li><a href="/">意見箱</a></li>
          <li><a href="/board">掲示板</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Googleサインインボタン -->
  <button id="google-sign-in" class="google-sign-in-btn" type="button">
    <span>Googleで</span><br />
    <span>サインイン</span>
  </button>

  <!-- ログイン情報 + サインアウト -->
  <div id="user-info"></div>

  <!-- サインアウトボタン表示場所 -->
  <div id="sign-out-btn-container" style="display:none;">
    <button id="sign-out-btn">サインアウト</button>
  </div>

  <h2>掲示板</h2>

  <form id="postForm" style="display:none;">
    <input type="text" id="titleInput" placeholder="タイトルを入力" required />
    <textarea id="contentInput" placeholder="内容を入力" required></textarea>
    <button type="submit">投稿</button>
  </form>

  <ul id="postsList"></ul>

  <script type="module">
    import { collection, addDoc, getDocs, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";


    const form = document.getElementById('postForm');
    const titleInput = document.getElementById('titleInput');
    const contentInput = document.getElementById('contentInput');
    const postsList = document.getElementById('postsList');

    let isAdmin = false;  // 管理者フラグを外で保持

    // Firestoreから投稿を取得して表示
    async function loadPosts(isAdmin = false) {
      postsList.innerHTML = '';

      try {
        const postsCol = collection(db, "posts");
        const q = query(postsCol, orderBy("date", "desc"));
        const querySnapshot = await getDocs(q);

        querySnapshot.forEach(docSnap => {
          const post = docSnap.data();
          const li = document.createElement('li');

          const date = new Date(post.date);
          const formattedDate = date.toLocaleString('ja-JP', {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit'
          });

          li.innerHTML = `
            <strong>${escapeHtml(post.title)}</strong><br />
            ${escapeHtml(post.content).replace(/\n/g, '<br />')}<br />
            <small style="color: gray;">${formattedDate}</small>
          `;

          if (isAdmin) {
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = '削除';
            deleteBtn.style.marginLeft = '10px';
            deleteBtn.addEventListener('click', async () => {
              await deleteDoc(doc(db, "posts", docSnap.id));
              loadPosts(isAdmin);
            });
            li.appendChild(deleteBtn);
          }

          postsList.appendChild(li);
        });
      } catch (error) {
        console.error("投稿の取得に失敗:", error);
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      if (!title || !content) return;

      try {
        await addDoc(collection(db, "posts"), {
          title,
          content,
          date: new Date().toISOString()
        });

        titleInput.value = '';
        contentInput.value = '';

        loadPosts(isAdmin);

      } catch (error) {
        console.error('投稿の保存に失敗:', error);
        alert('投稿の保存に失敗しました。');
      }
    });

    // XSS対策（簡易版）
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, (match) => {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[match];
      });
    }

    // 認証状態変化でisAdminをセットして投稿読み込み
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        isAdmin = user.email === "proper393@gmail.com"; // 管理者メール判定
        form.style.display = isAdmin ? 'block' : 'none';
        loadPosts(isAdmin);
      } else {
        isAdmin = false;
        form.style.display = 'none';
        loadPosts(false);
      }
    });
  </script>


  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = { /* 省略 */ };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const adminEmail = "proper393@gmail.com";

    const form = document.getElementById('postForm');
    const titleInput = document.getElementById('titleInput');
    const contentInput = document.getElementById('contentInput');
    const postsList = document.getElementById('postsList');
    const googleSignInBtn = document.getElementById('google-sign-in');
    const userInfoDiv = document.getElementById('user-info');
    const signOutBtnContainer = document.getElementById('sign-out-btn-container');
    const signOutBtn = document.getElementById('sign-out-btn');

    let isAdmin = false;

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, (match) => {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[match];
      });
    }

    async function loadPosts(isAdmin = false) {
      postsList.innerHTML = '';
      try {
        const postsCol = collection(db, "posts");
        const q = query(postsCol, orderBy("date", "desc"));
        const querySnapshot = await getDocs(q);

        querySnapshot.forEach(docSnap => {
          const post = docSnap.data();
          const li = document.createElement('li');

          const date = new Date(post.date);
          const formattedDate = date.toLocaleString('ja-JP', {
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit'
          });

          li.innerHTML = `
            <strong>${escapeHtml(post.title)}</strong><br />
            ${escapeHtml(post.content).replace(/\n/g, '<br />')}<br />
            <small style="color: gray;">${formattedDate}</small>
          `;

          if (isAdmin) {
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = '削除';
            deleteBtn.style.marginLeft = '10px';
            deleteBtn.addEventListener('click', async () => {
              await deleteDoc(doc(db, "posts", docSnap.id));
              loadPosts(isAdmin);
            });
            li.appendChild(deleteBtn);
          }
          postsList.appendChild(li);
        });
      } catch (error) {
        console.error("投稿の取得に失敗:", error);
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      if (!title || !content) return;

      try {
        await addDoc(collection(db, "posts"), {
          title,
          content,
          date: new Date().toISOString()
        });
        titleInput.value = '';
        contentInput.value = '';
        loadPosts(isAdmin);
      } catch (error) {
        console.error('投稿の保存に失敗:', error);
        alert('投稿の保存に失敗しました。');
      }
    });

    googleSignInBtn.addEventListener('click', () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(async (result) => {
          const user = result.user;
          console.log('ログイン成功:', user);
          const userDocRef = doc(db, "users", user.uid);
          await setDoc(userDocRef, {
            displayName: user.displayName || null,
            email: user.email || null,
            photoURL: user.photoURL || null,
            uid: user.uid,
            loginTimestamp: new Date()
          }, { merge: true });
        })
        .catch((error) => {
          console.error('ログイン失敗:', error);
        });
    });

    signOutBtn.addEventListener('click', () => {
      signOut(auth).catch((error) => {
        console.error('サインアウト失敗:', error);
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        isAdmin = user.email === adminEmail;
        userInfoDiv.innerHTML = `<div id="user-info-container">ログイン中（${isAdmin ? "管理者" : "一般ユーザー"}）</div>`;
        userInfoDiv.style.display = 'block';
        googleSignInBtn.style.display = 'none';
        signOutBtnContainer.style.display = 'block';

        form.style.display = isAdmin ? 'block' : 'none';
        loadPosts(isAdmin);
      } else {
        isAdmin = false;
        userInfoDiv.style.display = 'none';
        googleSignInBtn.style.display = 'block';
        signOutBtnContainer.style.display = 'none';

        form.style.display = 'none';
        loadPosts(false);
      }
    });
  </script>


</body>

</html>
