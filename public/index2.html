<head>

</head>

<body>
  <header>
    <div class="header-content">

      <nav class="nav-menu">
        <ul>
          <li><a href="/">ÊÑèË¶ãÁÆ±</a></li>
          <li><a href="/board">Êé≤Á§∫Êùø</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Google„Çµ„Ç§„É≥„Ç§„É≥„Éú„Çø„É≥ -->
  <button id="google-sign-in" class="google-sign-in-btn" type="button">
    <span>Google„Åß</span><br />
    <span>„Çµ„Ç§„É≥„Ç§„É≥</span>
  </button>

  <!-- „É≠„Ç∞„Ç§„É≥ÊÉÖÂ†± + „Çµ„Ç§„É≥„Ç¢„Ç¶„Éà -->
  <div id="user-info"></div>

  <!-- „Çµ„Ç§„É≥„Ç¢„Ç¶„Éà„Éú„Çø„É≥Ë°®Á§∫Â†¥ÊâÄ -->
  <div id="sign-out-btn-container" style="display:none;">
    <button id="sign-out-btn">„Çµ„Ç§„É≥„Ç¢„Ç¶„Éà</button>
  </div>

  <h2>Êé≤Á§∫Êùø</h2>

  <form id="postForm" style="display:none;">
    <input type="text" id="titleInput" placeholder="„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ" required />
    <textarea id="contentInput" placeholder="ÂÜÖÂÆπ„ÇíÂÖ•Âäõ" required></textarea>
    <button type="submit">ÊäïÁ®ø</button>
  </form>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy,
      deleteDoc,
      doc,
      setDoc,
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // „Åì„Åì„Å´„ÅÇ„Å™„Åü„ÅÆfirebaseConfig„ÇíÂÖ•„Çå„Å¶„Åè„Å†„Åï„ÅÑ
    const firebaseConfig = {
      apiKey: "AIzaSyB3QzOBknuvpVy1rcl9o2PJIsKjzcH6-Ko",
      authDomain: "loginconnect-b3963.firebaseapp.com",
      projectId: "loginconnect-b3963",
      storageBucket: "loginconnect-b3963.appspot.com",
      messagingSenderId: "362875108198",
      appId: "1:362875108198:web:e94198275cbb42d6aca6a7",
      measurementId: "G-THFPS2MKYJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const adminEmail = "proper393@gmail.com";

    const form = document.getElementById("postForm");
    const titleInput = document.getElementById("titleInput");
    const contentInput = document.getElementById("contentInput");
    const postsList = document.getElementById("postsList");
    const googleSignInBtn = document.getElementById("google-sign-in");
    const userInfoDiv = document.getElementById("user-info");
    const signOutBtnContainer = document.getElementById("sign-out-btn-container");
    const signOutBtn = document.getElementById("sign-out-btn");

    let isAdmin = false;

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, (match) => {
        return {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#39;",
        }[match];
      });
    }

    async function loadPosts(isAdminFlag = false) {
      postsList.innerHTML = "";
      try {
        const postsCol = collection(db, "posts");
        const q = query(postsCol, orderBy("date", "desc"));
        const querySnapshot = await getDocs(q);

        querySnapshot.forEach((docSnap) => {
          const post = docSnap.data();
          const li = document.createElement("li");

          const date = new Date(post.date);
          const formattedDate = date.toLocaleString("ja-JP", {
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
          });

          li.innerHTML = `
  <div class="post-section">
    <strong class="post-title">${escapeHtml(post.title)}</strong><br />
    <p class="post-content">${escapeHtml(post.content).replace(/\n/g, "<br />")}</p>
    <small class="post-date" style="color: gray;">${formattedDate}</small>
  </div>
`;

if (isAdminFlag) {
  // ÂâäÈô§„Éú„Çø„É≥
  const deleteBtn = document.createElement("button");
  deleteBtn.textContent = "ÂâäÈô§";
  deleteBtn.style.marginLeft = "10px";
  deleteBtn.addEventListener("click", async () => {
    await deleteDoc(doc(db, "posts", docSnap.id));
    loadPosts(isAdminFlag);
  });

  // Á∑®ÈõÜ„Éú„Çø„É≥
  const editBtn = document.createElement("button");
  editBtn.textContent = "Á∑®ÈõÜ";
  editBtn.style.marginLeft = "10px";
  editBtn.addEventListener("click", () => {
    const newTitle = prompt("Êñ∞„Åó„ÅÑ„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ:", post.title);
    const newContent = prompt("Êñ∞„Åó„ÅÑÂÜÖÂÆπ„ÇíÂÖ•Âäõ:", post.content);

    if (newTitle !== null && newContent !== null) {
      const trimmedTitle = newTitle.trim();
      const trimmedContent = newContent.trim();

      if (trimmedTitle && trimmedContent) {
        const postRef = doc(db, "posts", docSnap.id);
        setDoc(postRef, {
          ...post,
          title: trimmedTitle,
          content: trimmedContent,
        })
          .then(() => {
            loadPosts(isAdminFlag);
          })
          .catch((error) => {
            console.error("Á∑®ÈõÜ„Å´Â§±Êïó:", error);
            alert("Á∑®ÈõÜ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
          });
      } else {
        alert("Á©∫„ÅÆ„Çø„Ç§„Éà„É´„Åæ„Åü„ÅØÂÜÖÂÆπ„ÅØ‰øùÂ≠ò„Åß„Åç„Åæ„Åõ„Çì„ÄÇ");
      }
    }
  });

  li.appendChild(editBtn);
  li.appendChild(deleteBtn);
}


          postsList.appendChild(li);
        });
      } catch (error) {
        console.error("ÊäïÁ®ø„ÅÆÂèñÂæó„Å´Â§±Êïó:", error);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      if (!title || !content) return;

      try {
        await addDoc(collection(db, "posts"), {
          title,
          content,
          date: new Date().toISOString(),
        });
        titleInput.value = "";
        contentInput.value = "";
        loadPosts(isAdmin);
      } catch (error) {
        console.error("ÊäïÁ®ø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó:", error);
        alert("ÊäïÁ®ø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
      }
    });

    googleSignInBtn.addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(async (result) => {
          const user = result.user;
          console.log("„É≠„Ç∞„Ç§„É≥ÊàêÂäü:", user);
          const userDocRef = doc(db, "users", user.uid);
          await setDoc(
            userDocRef,
            {
              displayName: user.displayName || null,
              email: user.email || null,
              photoURL: user.photoURL || null,
              uid: user.uid,
              loginTimestamp: new Date(),
            },
            { merge: true }
          );
        })
        .catch((error) => {
          console.error("„É≠„Ç∞„Ç§„É≥Â§±Êïó:", error);
        });
    });

    signOutBtn.addEventListener("click", () => {
      signOut(auth).catch((error) => {
        console.error("„Çµ„Ç§„É≥„Ç¢„Ç¶„ÉàÂ§±Êïó:", error);
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        isAdmin = user.email === adminEmail;
        userInfoDiv.innerHTML = `<div id="user-info-container">„É≠„Ç∞„Ç§„É≥‰∏≠Ôºà${isAdmin ? "ÁÆ°ÁêÜËÄÖ" : "‰∏ÄËà¨„É¶„Éº„Ç∂„Éº"
          }Ôºâ</div>`;
        userInfoDiv.style.display = "block";
        googleSignInBtn.style.display = "none";
        signOutBtnContainer.style.display = "block";

        form.style.display = isAdmin ? "block" : "none";
        loadPosts(isAdmin);
      } else {
        isAdmin = false;
        userInfoDiv.style.display = "none";
        googleSignInBtn.style.display = "block";
        signOutBtnContainer.style.display = "none";

        form.style.display = "none";
        loadPosts(false);
      }
    });
  </script>

<ul id="postsList"></ul>

</body>

</html>
