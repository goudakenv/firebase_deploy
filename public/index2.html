<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>掲示板</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="header-content">
      <h1>PARLEY</h1>
      <nav class="nav-menu">
        <ul>
          <li><a href="/">意見箱</a></li>
          <li><a href="/board">掲示板</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Googleサインインボタン -->
  <button id="google-sign-in" class="google-sign-in-btn" type="button">
    <span>Googleで</span><br />
    <span>サインイン</span>
  </button>

  <!-- ログイン情報 + サインアウト -->
  <div id="user-info"></div>

  <!-- サインアウトボタン表示場所 -->
  <div id="sign-out-btn-container" style="display:none;">
    <button id="sign-out-btn">サインアウト</button>
  </div>

  <h2>掲示板</h2>

  <form id="postForm" style="display:none;">
    <input type="text" id="titleInput" placeholder="タイトルを入力" required />
    <textarea id="contentInput" placeholder="内容を入力" required></textarea>
    <button type="submit">投稿</button>
  </form>

  <ul id="postsList"></ul>

  <script>
    const form = document.getElementById('postForm');
    const titleInput = document.getElementById('titleInput');
    const contentInput = document.getElementById('contentInput');
    const postsList = document.getElementById('postsList');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      if (!title || !content) return;

      const posts = JSON.parse(localStorage.getItem('posts') || '[]');
      posts.push({
        title: title,
        content: content,
        date: new Date().toISOString()
      });

      localStorage.setItem('posts', JSON.stringify(posts));

      loadPosts(true);

      titleInput.value = '';
      contentInput.value = '';
    });

    // 投稿をlocalStorageから読み込んで画面に表示
    function loadPosts(isAdmin = false) {
      const posts = JSON.parse(localStorage.getItem('posts') || '[]');
      postsList.innerHTML = '';

      posts.slice().reverse().forEach((post, index) => {
        const li = document.createElement('li');

        const date = new Date(post.date);
        const formattedDate = date.toLocaleString('ja-JP', {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });

        li.innerHTML = `
          <strong>${escapeHtml(post.title)}</strong><br />
          ${escapeHtml(post.content).replace(/\n/g, '<br />')}<br />
          <small style="color: gray;">${formattedDate}</small>
        `;

        if (isAdmin) {
          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = '削除';
          deleteBtn.style.marginLeft = '10px';
          deleteBtn.addEventListener('click', () => {
            posts.splice(posts.length - 1 - index, 1);
            localStorage.setItem('posts', JSON.stringify(posts));
            loadPosts(true);
          });
          li.appendChild(deleteBtn);
        }

        postsList.appendChild(li);
      });
    }

    // XSS対策（簡易版）
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, (match) => {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[match];
      });
    }
  </script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3QzOBknuvpVy1rcl9o2PJIsKjzcH6-Ko",
      authDomain: "loginconnect-b3963.firebaseapp.com",
      projectId: "loginconnect-b3963",
      storageBucket: "loginconnect-b3963.appspot.com",
      messagingSenderId: "362875108198",
      appId: "1:362875108198:web:e94198275cbb42d6aca6a7",
      measurementId: "G-THFPS2MKYJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const adminEmail = "proper393@gmail.com"; // 管理者メール

    document.addEventListener("DOMContentLoaded", () => {
      const googleSignInBtn = document.getElementById('google-sign-in');
      const userInfoDiv = document.getElementById('user-info');
      const signOutBtnContainer = document.getElementById('sign-out-btn-container');
      const signOutBtn = document.getElementById('sign-out-btn');

      googleSignInBtn.addEventListener('click', () => {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
          .then(async (result) => {
            const user = result.user;
            console.log('ログイン成功:', user);

            // Firestore にユーザー情報を保存
            const userDocRef = doc(db, "users", user.uid);
            await setDoc(userDocRef, {
              displayName: user.displayName || null,
              email: user.email || null,
              photoURL: user.photoURL || null,
              uid: user.uid,
              loginTimestamp: new Date()
            }, { merge: true });
          })
          .catch((error) => {
            console.error('ログイン失敗:', error);
          });
      });

      signOutBtn.addEventListener('click', () => {
        signOut(auth)
          .catch((error) => {
            console.error('サインアウト失敗:', error);
          });
      });

      auth.onAuthStateChanged((user) => {
        if (user) {
          const isAdmin = user.email === adminEmail;

          userInfoDiv.innerHTML = `
            <div id="user-info-container">
              ログイン中（${isAdmin ? "管理者" : "一般ユーザー"}）
            </div>
          `;
          userInfoDiv.style.display = 'block';
          googleSignInBtn.style.display = 'none';
          signOutBtnContainer.style.display = 'block';

          // 管理者だけ投稿フォーム表示
          form.style.display = isAdmin ? 'block' : 'none';

          // 投稿一覧読み込み（削除ボタンも管理者だけ）
          loadPosts(isAdmin);

        } else {
          userInfoDiv.style.display = 'none';
          googleSignInBtn.style.display = 'block';
          signOutBtnContainer.style.display = 'none';

          form.style.display = 'none';

          loadPosts(false);
        }
      });
    });
  </script>

</body>

</html>
