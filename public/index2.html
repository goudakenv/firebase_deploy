<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>意見箱</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    #message-board {
      width: 80%;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      /* 初期状態では非表示 */
    }

    #message-board textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    #message-board button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #message-board button:hover {
      background-color: #45a049;
    }

    #messages {
      list-style-type: none;
      /* これでリストの点を非表示に */
      padding: 0;
      width: 80%;
      /* 投稿フォームと同じ横幅に設定 */
      margin: 20px auto;
      /* 上下に余白を追加 */
    }

    #messages li {
      background-color: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      width: 100%;
      /* #message-board と同じ幅に設定 */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Googleサインイン用のボタン */
    #google-sign-in {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <h1 style="
    text-align: center;
  ">同窓会</h1>
      <nav class="nav-menu">
        <ul>
          <li><a href="index.html">意見箱</a></li>
          <li><a href="index2.html">掲示板</a></li>
        </ul>
      </nav>
    </div>
  </header>
  </div>
  </header>

  <!-- Googleサインイン用のカスタムボタン（初期非表示） -->
  <div id="google-sign-in" class="google-sign-in-btn hidden">
    <span>Googleで</span><br />
    <span>サインイン</span>
  </div>

  <!-- ユーザー情報表示 -->
  <div id="user-info" style="display: none;">ログイン中</div>

  <h2>掲示板</h2>

  <!-- 投稿フォーム -->
  <div id="message-board">
    <textarea id="message-input" placeholder="メッセージを入力..."></textarea><br>
    <button onclick="postMessage()">投稿</button>
  </div>

  <!-- メッセージ表示 -->
  <ul id="messages"></ul>


  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3QzOBknuvpVy1rcl9o2PJIsKjzcH6-Ko",
      authDomain: "loginconnect-b3963.firebaseapp.com",
      projectId: "loginconnect-b3963",
      storageBucket: "loginconnect-b3963.appspot.com",
      messagingSenderId: "362875108198",
      appId: "1:362875108198:web:e94198275cbb42d6aca6a7",
      measurementId: "G-THFPS2MKYJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const signInBtn = document.getElementById("google-sign-in");
      signInBtn.addEventListener("click", () => {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider)
          .then((result) => {
            const user = result.user;
            document.getElementById("user-info").innerText = `ログイン中: ${user.displayName}`;
            document.getElementById("user-info").style.display = "block";
            document.getElementById("message-board").style.display = "block";
            signInBtn.style.display = "none";
            loadMessages();
          })
          .catch((error) => {
            console.error("サインインエラー:", error);
          });
      });
    });

    function postMessage() {
      const input = document.getElementById("message-input");
      const message = input.value.trim();

      if (message) {
        const newMessage = {
          content: message,
          time: new Date().toLocaleString()
        };

        let messages = JSON.parse(localStorage.getItem("messages")) || [];
        messages.unshift(newMessage);
        localStorage.setItem("messages", JSON.stringify(messages));

        input.value = "";
        loadMessages();
      }
    }

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem("messages")) || [];
      const messagesList = document.getElementById("messages");
      messagesList.innerHTML = "";

      messages.forEach(msg => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${msg.content}</strong><br><span style="font-size: 0.9em; color: gray;">${msg.time}</span>`;
        messagesList.appendChild(li);
      });
    }
  </script>


  <script type="module">
    import { onAuthStateChanged } from './authStatus.js';

    onAuthStateChanged(user => {
      if (user) {
        console.log('ログイン中:', user.displayName);
        // ログイン済みのUI表示など
      } else {
        console.log('未ログイン');
        // ログインボタン表示など
      }
    });
  </script>

</body>

</html>
