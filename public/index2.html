<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>意見箱</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    #message-board {
      width: 80%;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
    }

    #message-board textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    #message-board button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #message-board button:hover {
      background-color: #45a049;
    }

    #messages {
      list-style-type: none;
      padding: 0;
      width: 80%;
      margin: 20px auto;
    }

    #messages li {
      background-color: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #google-sign-in {
      text-align: center;
      margin-top: 20px;
    }

    #sign-out-btn {
      display: none;
      text-align: center;
      margin: 10px auto;
    }

    #sign-out-btn button {
      padding: 8px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #sign-out-btn button:hover {
      background-color: #d32f2f;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <h1 style="text-align: center;">同窓会</h1>
      <nav class="nav-menu">
        <ul>
          <li><a href="index.html">意見箱</a></li>
          <li><a href="index2.html">掲示板</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="google-sign-in" class="google-sign-in-btn hidden">
    <span>Googleで</span><br />
    <span>サインイン</span>
  </div>

  <div id="user-info" style="display: none;">ログイン中</div>

  <!-- サインアウトボタン -->
  <div id="sign-out-btn">
    <button onclick="signOutUser()">サインアウト</button>
  </div>

  <h2>掲示板</h2>

  <div id="message-board">
    <textarea id="message-input" placeholder="メッセージを入力..."></textarea><br>
    <button onclick="postMessage()">投稿</button>
  </div>

  <ul id="messages"></ul>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3QzOBknuvpVy1rcl9o2PJIsKjzcH6-Ko",
      authDomain: "loginconnect-b3963.firebaseapp.com",
      projectId: "loginconnect-b3963",
      storageBucket: "loginconnect-b3963.appspot.com",
      messagingSenderId: "362875108198",
      appId: "1:362875108198:web:e94198275cbb42d6aca6a7",
      measurementId: "G-THFPS2MKYJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const userInfoDiv = document.getElementById("user-info");
    const signInBtn = document.getElementById("google-sign-in");
    const messageBoard = document.getElementById("message-board");
    const signOutBtn = document.getElementById("sign-out-btn");

    signInBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("ログイン成功:", result.user);
        })
        .catch((error) => {
          console.error("ログイン失敗:", error);
        });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userInfoDiv.innerText = `ログイン中: ${user.displayName}`;
        userInfoDiv.style.display = "block";
        messageBoard.style.display = "block";
        signInBtn.style.display = "none";
        signOutBtn.style.display = "block";
      } else {
        userInfoDiv.style.display = "none";
        messageBoard.style.display = "none";
        signInBtn.style.display = "block";
        signOutBtn.style.display = "none";
      }
    });

    window.signOutUser = function () {
      signOut(auth)
        .then(() => {
          console.log("サインアウト成功");
        })
        .catch((error) => {
          console.error("サインアウト失敗:", error);
        });
    };

    window.postMessage = function () {
      const input = document.getElementById("message-input");
      const text = input.value.trim();
      if (text) {
        const li = document.createElement("li");
        li.textContent = text;
        document.getElementById("messages").appendChild(li);
        input.value = "";
      }
    };
  </script>

</body>

</html>
