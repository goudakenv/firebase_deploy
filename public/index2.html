<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="情報共有WEBシステム">
  <title>掲示板</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="header-content">
      <h1>PARLEY</h1>
      <nav class="nav-menu">
        <ul>
          <li><a href="/">意見箱</a></li>
          <li><a href="/board">掲示板</a></li>
          <li><a href="index3.html">調整中</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Googleサインインボタン -->
  <button id="google-sign-in" class="google-sign-in-btn" type="button">
    <span>Googleで</span><br />
    <span>サインイン</span>
  </button>

  <!-- ログイン情報 + サインアウト -->
  <div id="user-info"></div>

  <!-- サインアウトボタン表示場所 -->
  <div id="sign-out-btn-container" style="display:none;">
    <button id="sign-out-btn">サインアウト</button>
  </div>

  <h2>掲示板</h2>

  <form id="postForm" style="display:none;">
    <input type="text" id="titleInput" placeholder="タイトルを入力" required />
    <textarea id="contentInput" placeholder="内容を入力" required></textarea>
    <button type="submit">投稿</button>
  </form>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy,
      deleteDoc,
      doc,
      setDoc,
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // ここにあなたのfirebaseConfigを入れてください
    const firebaseConfig = {
      apiKey: "AIzaSyB3QzOBknuvpVy1rcl9o2PJIsKjzcH6-Ko",
      authDomain: "loginconnect-b3963.firebaseapp.com",
      projectId: "loginconnect-b3963",
      storageBucket: "loginconnect-b3963.appspot.com",
      messagingSenderId: "362875108198",
      appId: "1:362875108198:web:e94198275cbb42d6aca6a7",
      measurementId: "G-THFPS2MKYJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const adminEmail = "proper393@gmail.com";

    const form = document.getElementById("postForm");
    const titleInput = document.getElementById("titleInput");
    const contentInput = document.getElementById("contentInput");
    const postsList = document.getElementById("postsList");
    const googleSignInBtn = document.getElementById("google-sign-in");
    const userInfoDiv = document.getElementById("user-info");
    const signOutBtnContainer = document.getElementById("sign-out-btn-container");
    const signOutBtn = document.getElementById("sign-out-btn");

    let isAdmin = false;

    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, (match) => {
        return {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#39;",
        }[match];
      });
    }

    async function loadPosts(isAdminFlag = false) {
      postsList.innerHTML = "";
      try {
        const postsCol = collection(db, "posts");
        const q = query(postsCol, orderBy("date", "desc"));
        const querySnapshot = await getDocs(q);

        querySnapshot.forEach((docSnap) => {
          const post = docSnap.data();
          const li = document.createElement("li");

          const date = new Date(post.date);
          const formattedDate = date.toLocaleString("ja-JP", {
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
          });

          li.innerHTML = `
  <div class="post-section">
    <strong class="post-title">${escapeHtml(post.title)}</strong><br />
    <p class="post-content">${escapeHtml(post.content).replace(/\n/g, "<br />")}</p>
    <small class="post-date" style="color: gray;">${formattedDate}</small>
  </div>
`;

          if (isAdminFlag) {
              // 削除ボタン
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "削除";
            deleteBtn.style.marginLeft = "10px";
            deleteBtn.addEventListener("click", async () => {
              await deleteDoc(doc(db, "posts", docSnap.id));
              loadPosts(isAdminFlag);
            });

  // 編集ボタン
  const editBtn = document.createElement("button");
  editBtn.textContent = "編集";
  editBtn.style.marginLeft = "10px";
  editBtn.addEventListener("click", () => {
  // すでに表示されている編集フォームを削除
  const existingForm = li.querySelector(".edit-form");
  if (existingForm) {
    existingForm.remove();
    return;
  }

  // 編集フォームの要素を作成
  const formDiv = document.createElement("div");
  formDiv.className = "edit-form";

  formDiv.innerHTML = `
    <input type="text" class="edit-title" value="${post.title}" style="width: 90%; margin: 5px 0; font-size: 1.1em;" />
    <br/>
    <textarea class="edit-content" rows="6" style="width: 90%; margin: 5px 0; font-size: 1em;">${post.content}</textarea>
    <br/>
    <button class="save-edit">保存</button>
    <button class="cancel-edit">キャンセル</button>
  `;

  // 編集フォームをliの末尾に追加
  li.appendChild(formDiv);

  // 保存ボタン処理
  formDiv.querySelector(".save-edit").addEventListener("click", async () => {
    const newTitle = formDiv.querySelector(".edit-title").value.trim();
    const newContent = formDiv.querySelector(".edit-content").value.trim();

    if (newTitle && newContent) {
      try {
        const postRef = doc(db, "posts", docSnap.id);
        await setDoc(postRef, {
          ...post,
          title: newTitle,
          content: newContent,
        });
        loadPosts(isAdminFlag); // 再読み込み
      } catch (error) {
        console.error("編集に失敗:", error);
        alert("編集に失敗しました。");
      }
    } else {
      alert("タイトルまたは内容が空です。");
    }
  });

  // キャンセルボタン処理
  formDiv.querySelector(".cancel-edit").addEventListener("click", () => {
    formDiv.remove();
  });
});


  li.appendChild(editBtn);
            li.appendChild(deleteBtn);
          }

          postsList.appendChild(li);
        });
      } catch (error) {
        console.error("投稿の取得に失敗:", error);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      if (!title || !content) return;

      try {
        await addDoc(collection(db, "posts"), {
          title,
          content,
          date: new Date().toISOString(),
        });
        titleInput.value = "";
        contentInput.value = "";
        loadPosts(isAdmin);
      } catch (error) {
        console.error("投稿の保存に失敗:", error);
        alert("投稿の保存に失敗しました。");
      }
    });

    googleSignInBtn.addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(async (result) => {
          const user = result.user;
          console.log("ログイン成功:", user);
          const userDocRef = doc(db, "users", user.uid);
          await setDoc(
            userDocRef,
            {
              displayName: user.displayName || null,
              email: user.email || null,
              photoURL: user.photoURL || null,
              uid: user.uid,
              loginTimestamp: new Date(),
            },
            { merge: true }
          );
        })
        .catch((error) => {
          console.error("ログイン失敗:", error);
        });
    });

    signOutBtn.addEventListener("click", () => {
      signOut(auth).catch((error) => {
        console.error("サインアウト失敗:", error);
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        isAdmin = user.email === adminEmail;
        userInfoDiv.innerHTML = `<div id="user-info-container">ログイン中</div>`;
        userInfoDiv.style.display = "block";
        googleSignInBtn.style.display = "none";
        signOutBtnContainer.style.display = "block";

        form.style.display = isAdmin ? "block" : "none";
        loadPosts(isAdmin);
      } else {
        isAdmin = false;
        userInfoDiv.style.display = "none";
        googleSignInBtn.style.display = "block";
        signOutBtnContainer.style.display = "none";

        form.style.display = "none";
        loadPosts(false);
      }
    });
  </script>

<ul id="postsList"></ul>

  <footer class="footer-github">
    <p>📂 GitHubリポジトリ:
      <a href="https://github.com/goudakenv/firebase_deploy" target="_blank" rel="noopener noreferrer">
        https://github.com/goudakenv/firebase_deploy
      </a>
    </p>
  </footer>
</body>

</html>
